<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Practice</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

</head>
<body>
	<header>
		<h1>FORM WORLD</h1>
	</header>

		<div class="formBox">
			<form id="rdo">
				<label for="textBox" class="label">TEXT BOX</label>
				<input type="text" name="textBox">
			</form>
			</div>

			<div class="formBox">
			<form id="rdo">
				<label for="radio" class="label">RADIO BUTTON</label>
				<input type="radio" name="radio">
			</form>
			</div>

			<div class="formBox">
			<form id="pwd">
				<label for="password" class="label">PASSWORD</label>
				<input type="password" name="password">
			</form>
			</div>

			<div class="formBox">
			<form id="fl">
				<label for="file" class="label">FILE</label>
				<input type="file" name="file">
			</form>
			</div>

			<div class="formBox">
			<form id="tstara">
				<label for="textarea" class="label">TEXT AREA</label>
				<textarea placeholder="Welcome to FORM WORLD" cols="25"></textarea>
				<input type="submit" name="textarea">
			</form>
			</div>

			<div class="formBox">
			<form id="hdn">
				<label for="hidden" class="label">HIDDEN</label>
				<input type="hidden" name="hidden">
			</form>
			</div>

			
			<h2>HTML5</h2>

			<div class="formBox">
			<form id="clr">
				<label for="color" class="label">COLOR</label>
				<input type="color" name="color">
			</form>
			</div>

			<div class="formBox">
			<form id="nmbr">
				<label for="number" class="label">NUMBER</label>
				<input type="number" name="number">
			</form>
			</div>

			<div class="formBox">
			<form id="tel">
				<label for="telephone" class="label">TELEPHONE</label>
				<input type="tel" name="telephone">
			</form>
			</div>
			<footer>
				<h3>Let The Games Begin!</h3>
			</footer>
			<script src="script.js"></script>
</body>
</html>
